<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodBridge</title>
  <meta name="description" content="Log in to your FoodBridge account to donate food, volunteer, or manage your organization.">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/custom.css">
  
  <style>
    * {
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 50%, #a7f3d0 100%);
    }
    
    /* Animated Background Shapes */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 20s infinite ease-in-out;
    }
    
    .bg-shape-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #a7f3d0, #059669);
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }
    
    .bg-shape-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #6ee7b7, #047857);
      bottom: -50px;
      left: -50px;
      animation-delay: 5s;
    }
    
    .bg-shape-3 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #d1fae5, #10b981);
      top: 50%;
      left: 20%;
      animation-delay: 10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }
    
    /* Login Card */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
      width: 100%;
      max-width: 440px;
      padding: 2.5rem;
      position: relative;
      z-index: 10;
      margin: 1rem;
    }
    
    /* Logo Animation */
    .logo-container {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #059669, #047857);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(5, 150, 105, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(5, 150, 105, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(5, 150, 105, 0.4); }
    }
    
    /* Input Styles - FIXED FOR ICON ALIGNMENT */
    .input-group {
      position: relative;
      margin-bottom: 1.25rem;
      width: 100%;
    }
    
    .input-field {
      width: 100%;
      height: 52px;
      padding: 0 3rem 0 2.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: white;
      outline: none;
    }
    
    .input-field:focus {
      border-color: #059669;
      box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
    }
    
    .input-field::placeholder {
      color: #9ca3af;
    }
    
    /* Left Icon */
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1rem;
      pointer-events: none;
      z-index: 2;
      width: 20px;
      text-align: center;
    }
    
    .input-group:focus-within .input-icon {
      color: #059669;
    }
    
    /* Right Icon (Password Toggle) */
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      cursor: pointer;
      font-size: 1rem;
      z-index: 2;
      padding: 0.25rem;
      transition: color 0.3s ease;
      width: 20px;
      text-align: center;
    }
    
    .toggle-password:hover {
      color: #059669;
    }
    
    /* Button Styles */
    .btn-primary {
      width: 100%;
      height: 52px;
      background: linear-gradient(135deg, #059669, #047857);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    /* Social Login */
    .social-login {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-top: 1.5rem;
    }
    
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .social-btn:hover {
      border-color: #059669;
      background: #ecfdf5;
      transform: translateY(-2px);
    }
    
    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #9ca3af;
      font-size: 0.875rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }
    
    .divider span {
      padding: 0 1rem;
    }
    
    /* Alert */
    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.875rem;
    }
    
    .alert-error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .alert-success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
    
    .alert-info {
      background: #eff6ff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
    }
    
    /* Back Link */
    .back-link {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #64748b;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      z-index: 20;
    }
    
    .back-link:hover {
      color: #059669;
    }
    
    /* Loading Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
        margin: 0.5rem;
      }
      
      .bg-shape {
        display: none;
      }
    }
  </style>
</head>

  <!-- Background Animation -->
  <div class="login-wrapper">
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>
    
    <!-- Back Link -->
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
    
    <!-- Login Card -->
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-container">
        <i class="fas fa-hand-holding-heart text-white text-2xl"></i>
      </div>
      
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-500">Sign in to continue your journey</p>
      </div>
      
      <!-- Alert Container -->
      <div id="alertContainer"></div>
      
      <!-- Login Form -->
      <form id="loginForm">
        <!-- Email -->
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="email" 
            id="email"
            name="email"
            class="input-field"
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>
        
        <!-- Password -->
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input 
            type="password" 
            id="password"
            name="password"
            class="input-field"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        
        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-600">
            <span class="text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium">Forgot password?</a>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          <span>Sign In</span>
        </button>
      </form>
      
      <!-- Divider -->
      <div class="divider">
        <span>or continue with</span>
      </div>
      
      <!-- Social Login -->
      <div class="social-login">
        <button type="button" class="social-btn" data-provider="google">
          <i class="fab fa-google text-red-500 text-lg"></i>
        </button>
        <button type="button" class="social-btn" data-provider="facebook">
          <i class="fab fa-facebook-f text-blue-600 text-lg"></i>
        </button>
        <button type="button" class="social-btn" data-provider="apple">
          <i class="fab fa-apple text-gray-900 text-lg"></i>
        </button>
      </div>
      
      <!-- Sign Up Link -->

        Don't have an account? 
        <a href="signup.html" class="text-emerald-600 hover:text-emerald-700 font-semibold">Create account</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/app.js" defer></script>
  <script src="js/login.js" defer></script>
  
  <script>
    // Debug logging
    console.log('Login page loaded');
    console.log('appConfig available:', typeof window.appConfig !== 'undefined');
    if (window.appConfig) {
      console.log('API_BASE_URL:', window.appConfig.API_BASE_URL);
    }
    
    // Password toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
      }
      
      // Handle session expired parameter - only show if coming from another page
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const message = urlParams.get('message');
      const alertContainer = document.getElementById('alertContainer');
      
      // Only show session expired if user actually had a token before
      if (error === 'session_expired') {
        // Check if this is a real session expiry (user had logged in before)
        const hadToken = sessionStorage.getItem('foodbridge_token') || localStorage.getItem('foodbridge_token');
        if (hadToken) {
          showAlert('Your session has expired. Please log in again.', 'error');
        }
        // Clear the URL parameter without reloading
        window.history.replaceState({}, document.title, window.location.pathname);
      } else if (message) {
        showAlert(message, 'info');
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      
      function showAlert(message, type) {
        if (!alertContainer) return;
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.innerHTML = `
          <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}"></i>
          <span>${message}</span>
        `;
        alertContainer.innerHTML = '';
        alertContainer.appendChild(alertDiv);
      }
    });
  </script>
