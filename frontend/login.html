<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodBridge</title>
  <meta name="description" content="Log in to your FoodBridge account to donate food, volunteer, or manage your organization.">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="auth-page no-footer">
  <!-- Navigation -->
<nav id="navbar" class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md border-b border-gray-100 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <a href="index.html" class="flex items-center gap-2 group">
        <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-105 transition-transform">
          <i class="fas fa-hand-holding-heart text-white text-lg"></i>
        </div>
        <span class="text-xl font-bold text-gray-900">FoodBridge</span>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center gap-8">
        <a href="index.html" class="nav-link text-gray-600 hover:text-emerald-600 font-medium transition-colors">Home</a>
        <a href="about.html" class="nav-link text-gray-600 hover:text-emerald-600 font-medium transition-colors">About</a>
        <a href="how-it-works.html" class="nav-link text-gray-600 hover:text-emerald-600 font-medium transition-colors">How It Works</a>
        <a href="donate.html" class="nav-link text-gray-600 hover:text-emerald-600 font-medium transition-colors">Donate</a>
        <a href="volunteer.html" class="nav-link text-gray-600 hover:text-emerald-600 font-medium transition-colors">Volunteer</a>
        <a href="live-map.html" class="nav-link text-gray-600 hover:text-emerald-600 font-medium transition-colors">Live Map</a>
      </div>

      <!-- Auth Actions -->
      <div id="navActions" class="hidden lg:flex items-center gap-3">
        <a href="login.html" class="px-4 py-2 text-gray-700 hover:text-emerald-600 font-medium transition-colors">Log In</a>
        <a href="signup.html" class="px-5 py-2.5 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-semibold rounded-xl shadow-lg shadow-emerald-600/25 hover:shadow-xl hover:shadow-emerald-700/30 hover:-translate-y-0.5 transition-all">Get Started</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="lg:hidden p-2 bg-emerald-50 rounded-lg text-gray-700 hover:bg-emerald-100 transition-colors" aria-label="Toggle menu" aria-expanded="false">
        <i class="fas fa-bars text-xl" id="menuIcon"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="lg:hidden hidden bg-white border-t border-gray-100">
    <div class="px-4 py-4 space-y-2">
      <a href="index.html" class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 font-medium transition-colors">Home</a>
      <a href="about.html" class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 font-medium transition-colors">About</a>
      <a href="how-it-works.html" class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 font-medium transition-colors">How It Works</a>
      <a href="donate.html" class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 font-medium transition-colors">Donate</a>
      <a href="volunteer.html" class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 font-medium transition-colors">Volunteer</a>
      <a href="live-map.html" class="block px-4 py-3 rounded-xl text-gray-700 hover:bg-emerald-50 hover:text-emerald-600 font-medium transition-colors">Live Map</a>
      <div id="mobileAuth" class="pt-4 border-t border-gray-100 space-y-2">
        <a href="login.html" class="block w-full px-4 py-3 text-center border-2 border-emerald-200 text-emerald-700 font-semibold rounded-xl hover:bg-emerald-50 transition-colors">Log In</a>
        <a href="signup.html" class="block w-full px-4 py-3 text-center bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-semibold rounded-xl">Get Started</a>
      </div>
    </div>
  </div>
</nav>

  <div class="login-wrapper">
    <!-- Login Card -->
    <div class="login-card">
      <!-- Logo -->
      <div class="logo-container">
        <i class="fas fa-hand-holding-heart text-white text-2xl"></i>
      </div>
      
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
        <p class="text-gray-500">Sign in to continue your journey</p>
      </div>
      
      <!-- Alert Container -->
      <div id="alertContainer"></div>
      
      <!-- Login Form -->
      <form id="loginForm">
        <!-- Email -->
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input 
            type="email" 
            id="email"
            name="email"
            class="input-field"
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>
        
        <!-- Password -->
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input 
            type="password" 
            id="password"
            name="password"
            class="input-field"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        
        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-600">
            <span class="text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium">Forgot password?</a>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" id="submitBtn" class="btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          <span>Sign In</span>
        </button>
      </form>
      
      <!-- Divider -->
      <div class="divider">
        <span>or continue with</span>
      </div>
      
      <!-- Social Login -->
      <div class="social-login">
        <button type="button" class="social-btn" data-provider="google">
          <i class="fab fa-google text-red-500 text-lg"></i>
        </button>
        <button type="button" class="social-btn" data-provider="facebook">
          <i class="fab fa-facebook-f text-blue-600 text-lg"></i>
        </button>
        <button type="button" class="social-btn" data-provider="apple">
          <i class="fab fa-apple text-gray-900 text-lg"></i>
        </button>
      </div>
      
      <!-- Sign Up Link -->
      <p class="text-center mt-6 text-gray-600 text-sm">
        Don't have an account? 
        <a href="signup.html" class="text-emerald-600 hover:text-emerald-700 font-semibold">Create account</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/app.js" defer></script>
  <script src="js/login.js" defer></script>
</body>
</html>
