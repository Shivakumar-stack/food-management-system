<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - FoodBridge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/dashboard.css?v=20260218b">
  <link rel="stylesheet" href="./css/custom.css">
</head>
<body class="dashboard-page">
  <div class="dashboard-shell" data-protected-content>
    <aside class="dashboard-sidebar" id="dashboardSidebar" aria-label="Sidebar navigation">
      <div class="sidebar-head">
        <a class="dashboard-brand" href="index.html" aria-label="FoodBridge Home">
          <span class="dashboard-brand-icon"><i class="fas fa-hand-holding-heart"></i></span>
          <span class="brand-text">FoodBridge</span>
        </a>
        <button type="button" class="sidebar-collapse-btn" id="sidebarCollapseBtn" aria-label="Collapse sidebar">
          <i class="fa-solid fa-angle-left"></i>
        </button>
      </div>

      <nav class="dashboard-links" aria-label="Primary navigation">
        <a class="dashboard-link" href="dashboard.html" data-role="donor,volunteer,ngo,admin">
          <i class="fa-solid fa-chart-line dashboard-link-icon"></i>
          <span class="dashboard-link-text">Dashboard</span>
        </a>
        <a class="dashboard-link" href="donate.html" data-role="donor">
          <i class="fa-solid fa-hand-holding-heart dashboard-link-icon"></i>
          <span class="dashboard-link-text">Donate</span>
        </a>
        <a class="dashboard-link" href="my-donations.html" data-role="donor">
          <i class="fa-solid fa-box-open dashboard-link-icon"></i>
          <span class="dashboard-link-text">Donations</span>
        </a>
        <a class="dashboard-link" href="volunteer-pickups.html" data-role="volunteer">
          <i class="fa-solid fa-truck dashboard-link-icon"></i>
          <span class="dashboard-link-text">Pickups</span>
        </a>
        <a class="dashboard-link" href="ngo-claims.html" data-role="ngo">
          <i class="fa-solid fa-building dashboard-link-icon"></i>
          <span class="dashboard-link-text">Claims</span>
        </a>
        <a class="dashboard-link active" href="admin-analytics.html" data-role="admin">
          <i class="fa-solid fa-chart-simple dashboard-link-icon"></i>
          <span class="dashboard-link-text">Analytics</span>
        </a>
        <button type="button" class="dashboard-link dashboard-link-button" id="logoutBtn" data-role="donor,volunteer,ngo,admin">
          <i class="fa-solid fa-arrow-right-from-bracket dashboard-link-icon"></i>
          <span class="dashboard-link-text">Sign Out</span>
        </button>
      </nav>

      <div class="sidebar-foot">
        <p class="sidebar-meta-label">Workspace</p>
        <p class="sidebar-meta-value" id="sidebarRoleLabel">Enterprise Panel</p>
      </div>
    </aside>

    <div class="dashboard-backdrop" id="dashboardBackdrop" aria-hidden="true"></div>

    <div class="dashboard-stage">
      <header class="dashboard-topbar">
        <div class="topbar-left">
          <button type="button" class="sidebar-mobile-toggle" id="sidebarMobileToggle" aria-label="Open sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="topbar-title-wrap">
            <span class="topbar-kicker">FoodBridge Console</span>
            <h1 class="topbar-heading" data-page-heading>Analytics</h1>
          </div>
        </div>
        <div class="topbar-right">
          <label class="topbar-search" aria-label="Search dashboard">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search dashboard" autocomplete="off">
          </label>
          <button type="button" class="topbar-icon-btn topbar-notification-btn" aria-label="Notifications">
            <i class="fa-regular fa-bell"></i>
            <span class="topbar-badge">3</span>
          </button>
          <div class="topbar-profile" id="topbarProfile">
            <button type="button" class="topbar-profile-btn" id="topbarProfileBtn" aria-expanded="false" aria-label="Open profile menu">
              <span class="topbar-avatar" id="topbarAvatar">FB</span>
              <span class="topbar-profile-meta">
                <strong id="topbarUserName">Account</strong>
                <small id="topbarUserRole">Team member</small>
              </span>
              <i class="fa-solid fa-chevron-down topbar-chevron"></i>
            </button>
            <div class="topbar-dropdown" id="topbarDropdown" role="menu" aria-hidden="true">
              <a href="dashboard.html" class="topbar-dropdown-item" role="menuitem">View Dashboard</a>
              <a href="index.html" class="topbar-dropdown-item" role="menuitem">Open Website</a>
              <button type="button" class="topbar-dropdown-item" id="topbarLogoutBtn" role="menuitem">Sign out</button>
            </div>
          </div>
        </div>
      </header>

      <main class="dashboard-main">
        <div class="dashboard-content">
          <section class="card-surface page-card">
            <div class="page-toolbar">
              <div>
                <h2 class="page-heading">Analytics Overview</h2>
                <p class="page-subtitle">Global donation pipeline metrics across the platform.</p>
              </div>
              <div class="table-tools">
                <button type="button" id="backfillCoordinatesBtn" class="secondary-btn">Backfill Coordinates</button>
                <button type="button" id="runAutoExpireBtn" class="secondary-btn">Run Auto Expire</button>
                <button type="button" id="refreshAdminStatsBtn" class="primary-btn">Refresh</button>
              </div>
            </div>

            <div id="adminAnalyticsGrid" class="analytics-grid"></div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="./js/config.js?v=20260214a" defer></script>
  <script src="./js/app.js?v=20260214c" defer></script>
  <script src="./js/auth-guard.js?v=20260214a" defer></script>
  <script src="./js/dashboard-layout.js?v=20260218b" defer></script>
  <script src="./js/admin-analytics.js?v=20260218a" defer></script>
</body>
</html>
